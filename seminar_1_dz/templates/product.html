{% extends 'base.html' %}
{% block title %}
{{ super() }} - {{ title }}
{% endblock %}
{% block content %}
<h1>{{ title }}</h1>
<div class="row">
    <div class="col-12 col-md-6 col-lg-4">
        {% for product in products %}
            <h2>{{product.name}}</h2>
            <p>Цена {{product.price}} ₽</p>
            <p>Описание товара: '{{product.descr}}'</p>
            <p></p>
        {% endfor %}
    </div>
</div>
{% endblock %}
